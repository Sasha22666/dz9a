<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Мультфильмы</title>
</head>

<body>
    <style>
        #mult {
            width: 580px;
            height: 1000px;
            overflow-y: scroll; /* добавляем вертикальную полосу прокрутки */
        }
        a {display: block; /* чтобы ссылки стали в отдельно строке */
          margin-bottom: 20px; /* отступ перед видео */
        }
    </style>
    <h1>Любимые детские мультфильмы:</h1>
    <div id="mult">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/On851N6L9Ns" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <a href="https://youtu.be/On851N6L9Ns" target="_blank">смотреть в отдельном окне</a>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MfGo5nwcG-w" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <a href="https://youtu.be/MfGo5nwcG-w" target="_blank">смотреть в отдельном окне</a>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ic2QiuUfm3M" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <a href="https://youtu.be/ic2QiuUfm3M" target="_blank">смотреть в отдельном окне</a>
    </div>
</body>
</html>
